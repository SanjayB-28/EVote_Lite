<div class="card mb-4">
  <div class="poll-image">
    <img [src]="pollImage"
    alt=""/>
  </div>
  <div class="card-body">
    <p class="lead fw-normal fs-5">
      {{question}}
    </p>
    <div class="d-flex justify-content-between">
      <small class="badge bg-secondary">Votes: {{numberOfVotes}}</small>
      <small *ngIf="voted" class="badge bg-success">Voted</small>
    </div>
  </div>
</div>
